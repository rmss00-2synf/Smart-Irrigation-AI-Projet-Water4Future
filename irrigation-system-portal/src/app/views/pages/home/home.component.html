<div class="container mx-auto py-8">
  <div class="bg-white shadow overflow-hidden rounded-md">
    <div class="px-4 py-5 sm:px-6">
      <div class="flex items-center justify-between">
        <h2 class="text-lg leading-6 font-medium text-gray-900">
          Automatic Irrigation System
        </h2>
        <button type="button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" (click)="addPlot()">
          Add Plot
        </button>
      </div>
    </div>
    <div class="border-t border-gray-200">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"></th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Plot ID</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Area (mÂ²)</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Owner</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Irrigation</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Next Irrigation</th>
        </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let plot of plots">
          <td class="px-6 py-4 whitespace-nowrap"></td>
          <td class="px-6 py-4 whitespace-nowrap">
            <a href="javascript: void(0);" class="text-blue-600 hover:text-blue-800" (click)="openPlotDetails(plot)">{{ plot.id }}</a>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ plot.location }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ plot.area }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ plot.ownerName }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ formatDate(plot.lastIrragtionDate) }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ formatDate(plot.nextIrragtionDate) }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
